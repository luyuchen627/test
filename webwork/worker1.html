<body>
     <div id="box"></div>

     <script>
          var box = document.getElementById('box');
          var w;

          if(window.Worker){
               if(typeof(w)==="undefined"){
                    w = new Worker("Worker1.js");
                    w.postMessage("nihao");
                    w.onmessage=function(event){
                         box.innerHTML=event.data;
                    }
               }
          }else{
               alert("不支持web Worker");
          }
     </script>
